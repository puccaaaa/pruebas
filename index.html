<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trastornos Mentales</title>
    <style>
        /* Estilo general del cuerpo */
        body {       
            font-family: Arial, sans-serif;
            background-color: #6b98a3;
            color: #333;
            margin: 0;
            padding: 0;
        }
    
        /* Fondo semitransparente para cerrar el menú */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            display: none;
        }
    
        /* Configuración del menú lateral */
        .sidebar {
            width: 250px;
            background-color: #3c4a5f;
            padding: 20px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: -250px;
            color: white; 
            transition: left 0.3s;
        }
    
        /* Título del menú centrado */
        .sidebar h2 {
            text-align: center;
        }
    
        /* Lista de opciones del menú */
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
    
        /* Espaciado entre los elementos del menú */
        .sidebar ul li {
            padding: 10px 0;
        }
    
        /* Enlaces dentro del menú */
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 8px;
        }
    
        /* Efecto hover en los enlaces del menú */
        .sidebar ul li a:hover {
            background-color: #576b87;
            border-radius: 5px;
        }
    
        /* Estilo del contenido principal */
        .content {
            padding: 20px;
            margin-left: 20px;
        }
    
        /* Cabecera del contenido */
        .cabe {
            background-color: rgba(86, 127, 131, 0.568);
            padding: 20px;
            text-align: center;
        }
    
        /* Título principal */
        h1 {
            color: #3c4a5f;
            font-size: 50px;
        }
    
        /* Texto de presentación */
        p {
            font-size: 15px;
            font-style: italic;
            text-align: center;
        }
    
        /* Botón para mostrar el menú */
        .menu-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #3c4a5f;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            display: inline-block;
        }

        /* Checkbox oculto para controlar el menú */
        #menu-toggle {
            display: none;
        }
    
        /* Cuando el checkbox está marcado, muestra el menú y el overlay */
        #menu-toggle:checked ~ .sidebar {
            left: 0;
        }
    
        #menu-toggle:checked ~ .overlay {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Checkbox oculto para activar el menú -->
    <input type="checkbox" id="menu-toggle">
    <!-- Botón de menú vinculado al checkbox -->
    <label for="menu-toggle" class="menu-button">☰ Menú</label>
    <!-- Overlay para cerrar el menú al hacer clic fuera -->
    <label for="menu-toggle" class="overlay"></label>
    <div class="sidebar">
        <h2>Menú</h2>
        <ul>
            <li><a href="#ansiedad">Ansiedad</a></li>
            <li><a href="#depresion">Depresión</a></li>
            <li><a href="#Tdi">TDI</a></li>
            <li><a href="#Tlp">TLP</a></li>
            <li><a href="#Tept">TEPT</a></li>
            <li><a href="#Toc">TOC</a></li>
            <li><a href="#Trastorno de panico">Trastorno de pánico</a></li>
            <li><a href="#esquizofrenia">Esquizofrenia</a></li>
            <li><a href="#trastornos alimenticios">TCA</a></li>
            <li><a href="#bipolaridad">Bipolaridad</a></li>
            <li><a href="#tdah">TDAH</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </div>

    <div class="content">
        <div class="cabe">
            <h1>Trastornos Mentales</h1>
        </div>
        <p>"Cuidemos nuestra mente como cuidamos nuestro cuerpo"</p>
    </div>
</body>
</html>
