<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trastornos Mentales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6b98a3;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            width: 250px;
            background-color: #3c4a5f;
            padding: 20px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: -250px;
            color: white;
            transition: left 0.3s;
        }

        .sidebar h2 {
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 10px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 8px;
        }

        .sidebar ul li a:hover {
            background-color: #576b87;
            border-radius: 5px;
        }

        .content {
            padding: 20px;
            margin-left: 20px;
        }

        .cabe {
            background-color: rgba(86, 127, 131, 0.568);
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #3c4a5f;
            font-size: 50px;
        }

        p {
            font-size: 15px;
            font-style: italic;
        }

        .menu-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #3c4a5f;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button class="menu-button" onclick="toggleMenu()">☰ Menú</button>
    <div class="sidebar" id="sidebar">
        <h2>Menú</h2>
        <ul>
            <li><a href="#ansiedad">Ansiedad</a></li>
            <li><a href="#depresion">Depresión</a></li>
            <li><a href="#bipolaridad">Bipolaridad</a></li>
            <li><a href="#tdah">TDAH</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </div>

    <div class="content">
        <div class="cabe">
            <h1>Trastornos Mentales</h1>
        </div>
        <p>"Cuidemos nuestra mente como cuidamos nuestro cuerpo"</p>
    </div>

    <script>
        function toggleMenu() {
            const sidebar = document.getElementById("sidebar");
            if (sidebar.style.left === "-250px") {
                sidebar.style.left = "0";
            } else {
                sidebar.style.left = "-250px";
            }
        }
    </script>
</body>
</html>
