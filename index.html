<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trastornos Mentales</title>
    <style>
        /* Importar fuente aesthetic */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400&display=swap');

        /* Estilo general del cuerpo con tonos crema y verdes pasteles */
        body {       
            font-family: 'Playfair Display', serif;
            background-color: #f8f1e4;
            color: #4a4a4a;
            margin: 0;
            padding: 0;
        }

        /* Contenedor del video de fondo */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
            opacity: 0.2; /* Hace que el video sea más sutil */
        }
    
        /* Fondo semitransparente para cerrar el menú */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1;
        }
    
        /* Configuración del menú lateral en verde pastel */
        .sidebar {
            width: 250px;
            background-color: #b0c4a7;
            padding: 20px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: -250px;
            color: #3a3a3a;
            transition: left 0.3s;
            z-index: 2;
            font-family: 'Poppins', sans-serif;
        }
    
        /* Título del menú centrado */
        .sidebar h2 {
            text-align: center;
            font-weight: 700;
        }
    
        /* Lista de opciones del menú */
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
    
        /* Espaciado entre los elementos del menú */
        .sidebar ul li {
            padding: 10px 0;
        }
    
        /* Enlaces dentro del menú */
        .sidebar ul li a {
            color: #3a3a3a;
            text-decoration: none;
            display: block;
            padding: 8px;
            transition: 0.3s;
        }
    
        /* Efecto hover en los enlaces del menú */
        .sidebar ul li a:hover {
            background-color: #d4e2c3;
            border-radius: 5px;
        }
    
        /* Estilo del contenido principal */
        .content {
            padding: 20px;
            margin-left: 20px;
        }
    
        /* Cabecera del contenido con estilo vintage */
        .cabe {
            background-color: #d4c1a1;
            padding: 20px;
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: #4a4a4a;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
    
        /* Título principal */
        h1 {
            color: #5c7358;
            font-size: 50px;
            margin: 0;
        }
    
        /* Imagen del logo */
        .logo {
            width: 60px;
            height: 60px;
        }
    
        /* Texto de presentación */
        p {
            font-size: 18px;
            font-style: italic;
            text-align: center;
            color: #3a3a3a;
        }
    </style>
</head>
<body>
    <!-- Video de fondo -->
    <video class="background-video" autoplay loop muted>
        <source src="https://cdn.pixabay.com/video/2023/01/20/147244-791334020_large.mp4" type="video/mp4">
        Tu navegador no soporta videos en HTML5.
    </video>

    <!-- Checkbox oculto para activar el menú -->
    <input type="checkbox" id="menu-toggle">
    <!-- Botón de menú vinculado al checkbox -->
    <label for="menu-toggle" class="menu-button">☰ Menú</label>
    <!-- Overlay para cerrar el menú al hacer clic fuera -->
    <label for="menu-toggle" class="overlay"></label>
    <div class="sidebar">
        <h2>Menú</h2>
        <ul>
            <li><a href="#ansiedad">Ansiedad</a></li>
            <li><a href="#depresion">Depresión</a></li>
            <li><a href="#Tdi">TDI</a></li>
            <li><a href="#Tlp">TLP</a></li>
            <li><a href="#Tept">TEPT</a></li>
            <li><a href="#Toc">TOC</a></li>
            <li><a href="#Trastorno de panico">Trastorno de pánico</a></li>
            <li><a href="#esquizofrenia">Esquizofrenia</a></li>
            <li><a href="#trastornos alimenticios">TCA</a></li>
            <li><a href="#bipolaridad">Bipolaridad</a></li>
            <li><a href="#tdah">TDAH</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </div>

    <div class="content">
        <div class="cabe">
            <img src="logo.png" alt="Logo" class="logo">
            <h1>Trastornos Mentales</h1>
        </div>
        <p>"Cuidemos nuestra mente como cuidamos nuestro cuerpo"</p>
    </div>
</body>
</html>
